<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
</head>
<body>
  <canvas>

  </canvas>
  <script>
    var canvas = document.querySelector('canvas');
    canvas.width = 300;
    canvas.height = 300;
    var ctx = canvas.getContext('2d');

    var x= 0;//初始坐标
    var y= 0;
    var b = canvas.height- 10;//bottom
    var l = canvas.height- 10 ;//left

timer = setInterval(function(){
  console.log('sss');
     x++
    ctx.strokeRect(x,y,10,10);//top
    if(x >= canvas.width-10){
      x = canvas.width-10;
      y++
    ctx.strokeRect(x,y,10,10);//right
    }
    if(y >= canvas.height -10){
      y = canvas.height -10;
      b--
      ctx.strokeRect(b,y,10,10);//bottom
    }
    if(b <= 0){
      b = 0;
      l--
      ctx.strokeRect(b,l,10,10);//left
    }
    if(l <= 0){
      clearInterval(timer);
    }
    ctx.strokeStyle = "green";
    ctx.stroke();
},10)

  </script>
</body>
</html>
